<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Random Team Generator</h1>
    <div id="generatorAndPokedex">
        <div id="generatorAndButton">
            <div class="pokemonTeam">
                <div class="pokemon" id="pokemon1"></div>
                <div class="pokemon" id="pokemon2"></div>
                <div class="pokemon" id="pokemon3"></div>
                <div class="pokemon" id="pokemon4"></div>
                <div class="pokemon" id="pokemon5"></div>
                <div class="pokemon" id="pokemon6"></div>
            </div>
            <button id="generateTeam">Generate Team</button>
        </div>
        <div id="pokedex">
            <img id="pokedexImg">
            <div id="pokedexInfo">
                <p id="pokedexName"></p>
                <img id="pokemonType1">
                <img id="pokemonType2">
            </div>
        </div>
    </div>
</body>
</html>
